<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수를 활용한 적정체중 구하기</title>
  <style>
    .green{background-color: limegreen;}
    .yellow{background-color: orange;}
    .blue{background-color: skyblue;}
    .pupple{background-color: blueviolet;}

  </style>
</head>
<body>
  <h3>함수를 사용한 적정체중 BMI지수 구하기</h3>
  <p>자신의 키(신장) + 몸무게(체중)을 입력하여 적정체중 구하기</p>
  <ol>
    <li>신장을 입력하기 위한 input박스와 체중을 입력하기 위한 input 사용</li>
    <li>함수에 신장, 체중값을 사용하여 계산식 작성하기</li>
    <li>적정체중인지를 비교하여 결과를 출력한다.</li>
  </ol>

  <p>BMI지수 = 몸무게 / 신장 x 신장</p>
  <p>저체중은 배경색 주황식, 정상은 녹색, 과체중은 파랑, 비만은 보라색, 고도비만은 빨강색 배경으로 서식을 지정한다.</p>
   <form name="bmi지수 구하기" method="get/post" action="a.php">
    <fieldset>
      <legend> BMI지수 구하기</legend>
      <p>
        <label for="height">신장 : </label><input type="text" id="height">m 예) 170cm = 1.7m
      </p>
      <p>
        <label for="weight">몸무게 : </label><input type="text" id="weight">kg
      </p>
      <input type="button" value="결과확인" onclick="cal();">
    </fieldset>

    <div id="result">출력결과</div>
  </form>

  <script>
      function cal(){
      //1. 변수선언
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      //alert('함수동작 확인');
      //console.log(height);
      //console.log(weight);
      //bmi지수 계산하기
      let sum = parseInt(Number(weight)/(Number(height)*Number(height))); 
      console.log(sum);//연산결과 출력하기

      if(sum<=18.5){
        document.getElementById('result').innerHTML='<p class="yellow">저체중입니다.</p>';
      }else if((sum>18.5)&&(sum<=23)){
        document.getElementById('result').innerHTML='<p class="green">정상입니다.</p>';
      }else if((sum>23)&&(sum<=25)){
        document.getElementById('result').innerHTML='<p class="blue"> 과체중입니다.</p>';
      }else if((sum>25)&&(sum<=30)){
        document.getElementById('result').innerHTML='<p class="purple">비만입니다.</p>';
      }else{
        document.getElementById('result').innerHTML='<p class="red">고도비만입니다.</p>';
      }
    }

  </script>
</script>
</body>
</html>
