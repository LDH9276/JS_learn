  <h2>01 제어문 (선택문 switch, case)</h2>
  <p>선택문(switch, case)는 사용자가 만든 조거니 만족할 땍 가지 계속 실행하면서 조건에 맞으면 실행되고 프로그램이 그 자리에서 종료됨.</p>  
  <p>선택문의 조건의 값이 정확하게 일치해야 하는게 다른 조건문과의 차이점이다</p>
  <p>break문 - 조건식에서 원하는 값이 나왔을 때 프로그램이 정지됨.</p>

  <h3>사용자가 입력한 값에 따라 원하는 결과 출력하게 하기</h3>
  <p>1을 입력하면 '해외여행 상품권', 2를 입력하면 '대형TV', 3을 입력하면 상품권, 그외는 다음 기회에...</p>

  <script>
    // switch, case는 사용자가 입력한 데이터가 정확하게 일치할때만 결과가 나온다.

    // let n = prompt('숫자를 입력해 주세요.');
    switch(n){
      case '1' : document.write('해외여행 상품권'); break;
      case '2' : document.write('대형 TV'); break;
      case '3' : document.write('상품권'); break;
      default : document.write('다음 기회에');
      }

    let today = new Date();
    document.write(today + '<br>');
    
    let todayNumber = today.getDay();
    switch(todayNumber){
      case 0 : document.write('일'); break;
      case 1 : document.write('월'); break;
      case 2 : document.write('화'); break;
      case 3 : document.write('수'); break;
      case 4 : document.write('목'); break;
      case 5 : document.write('금'); break;
      default : document.write('토')
    }
    document.write('요일 입니다.')

    

  </script>
