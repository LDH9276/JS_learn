<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 영화 갤러리 예제</title>
  <link rel="stylesheet" href="./css/gallery.css" type="text/css">
  <script src="./script/main.js" defer></script>
  <!-- material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
  <h2>네이버 영화 갤러리(아바타2)</h2>
  <!-- ul>li*16>img[src=./images/movie_image$.jpg alt=$] 이렇게 간편하게 만들 수 있다. -->
  <section class="gallery">
    <h2>영화 갤러리</h2>
  <article>
    <ul class="lnb">
      <li><img src="./images/movie_image1.jpg" alt="1"></li>
      <li><img src="./images/movie_image2.jpg" alt="2"></li>
      <li><img src="./images/movie_image3.jpg" alt="3"></li>
      <li><img src="./images/movie_image4.jpg" alt="4"></li>
      <li><img src="./images/movie_image5.jpg" alt="5"></li>
      <li><img src="./images/movie_image6.jpg" alt="6"></li>
      <li><img src="./images/movie_image7.jpg" alt="7"></li>
      <li><img src="./images/movie_image8.jpg" alt="8"></li>
      <li><img src="./images/movie_image9.jpg" alt="9"></li>
      <li><img src="./images/movie_image10.jpg" alt="10"></li>
      <li><img src="./images/movie_image11.jpg" alt="11"></li>
      <li><img src="./images/movie_image12.jpg" alt="12"></li>
      <li><img src="./images/movie_image13.jpg" alt="13"></li>
      <li><img src="./images/movie_image14.jpg" alt="14"></li>
      <li><img src="./images/movie_image15.jpg" alt="15"></li>
      <li><img src="./images/movie_image16.jpg" alt="16"></li>
    </ul>
  </article>
  <article id="big_img">
    <img src="./images/movie_image1.jpg" alt="main" id="photo">
      <span class="material-symbols-outlined fas left-angle">
        arrow_back_ios
      </span>
      <span class="material-symbols-outlined fas right-angle">
        arrow_forward_ios
      </span>
      <span id="page">1 / 16</span>
  </article>
  </section>

  <ul>
    <li>1. 변수를 만들어서 1로 초기값을 설정한다.</li>
    <li>2. #page요소에 1/16이 출력되도록 한다.</li>
    <li>3. 갤러리의 썸네일 이미지를 클릭시, 해당 이미지의 번호를 Array로 구한다.</li>
  </ul>

  <pre>
    1. forEach함수는 배열에서만 사용가능한 매서드이다,
    2. 문법
    객체.forEach((매개변수, index)){
      각각 실행할 함수 내용을 적는다.
    }

  </pre>
  
</body>
</html>
