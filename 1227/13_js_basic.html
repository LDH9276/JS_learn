<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>극장 자리배치도 예제</title>
  <style>
    table{
      border: 1px solid #777;
      border-collapse: collapse;
      width: 400px;
    }
    table tr td{
      border: 1px solid #777;
    }

  </style>


  <script>
    //반복문 작성법
    //for(초기값; 조건식; 증감식){
    //출력할 내용
    //}

    let i, j;
    let rowNum = prompt('입장객은 몇명입니까?');
    let colNum = prompt('한줄에 몇명씩 앉습니까?');
    let memNum = rowNum;
    document.write('<table>');
    document.write('<caption>테이블로 좌석배치도 만들기<caption>');

    for(i=0;i<=rowNum;i++){ //입장객 수 만큼 for문을 실행한다.
      document.write('<tr>');
      for(j=1;j<=colNum;j++){ //한줄에 입력한 갯수만큼 칸을 만든다
        seatNo = i * colNum + j; //rowNum * ColNum 으로 줄수 계산
        if(seatNo > memNum) break; //한줄에 들어갈 인원수보다 시트넘가 크면 다음줄로 넘긴다
        document.write('<td> 좌석 ' + seatNo + "</td>"); 
      }
      document.write('</tr>');
    }
    document.write('</table>');


  </script>

</head>
<body>
  
</body>
</html>
