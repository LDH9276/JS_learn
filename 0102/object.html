<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_객체(object)</title>
  <style>
    .result{
      background-color: #FF0;
      color: #f00;
      font-weight: 800;
    }
    .result2{
      background-color: #FF0;
      color: #f00;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <h2>01_객체(object)</h2>
  <p>자바스크립트는 객체기반의 언어이다. 모든 명령어가 객체로 이루어져 있으며, 크게<br>
  1. 사용자 정의 객체, <br>
  2. 내장객체로 나뉘어진다.</p>

  <h3>객체(object)란?</h3>
  <p>1. 이름(key)와 값(value)로 이루어진 속성을 담아놓은 컨테이너이다.</p>
  <p>2. 객체에 변수를 선언하면 속성(property)를 사용할 수 있다.</p>
  <p>3. 객체에 함수를 선언하면 메서드(method)를 사용할 수 있다.</p>

  <script>
    //사용자 정의 객체 선언하기
    let car = new Object();

    car.type="현대자동차";
    car.model="그랜저";
    car.color="흰색";

    //객처를 호출하여 데이터 출력하기
    document.write('<p>' + car.type + '</p>')
    document.write('<p>' + car.model + '</p>')
    document.write('<p>' + car.color + '</p>')
    document.write('<p> 고객님이 선택하신 차량은 ' + car.type + '의 ' + car.model+'이며 색상은 '+ car.color + ' 입니다.</p>')

    //객체를 선안하는 두 번째 방법
    let person = {
      firstName: '홍',
      lastName: '길동',
      height: '170cm',
      age: '26'      
    }
    //나의 이름은 홍길동이고, 나이는 26세이며, 키는 170cm입니다.
    console.log(person);
    document.write('<p> 나의 이름은 ' + person.firstName + person.lastName + '이고, 나이는 ' + person.age + '이며, 키는 ' + person.height + '입니다. </p>');

    //문 : 자신의 스마트폰을 객체로 생성하여 스마트폰의 화면크기, 해상도, 카메라화소, 컬러 속성 값을 출력하시오.

    let mySmartPhone = {
      displaySize : '4.75inch',
      resolution : '480 x 880px',
      cameraPixel : '12MP',
      color : 'silver'
    }

    document.write('<p class="result"> 나의 스마트폰의 화면 크기는 <span class="result2">' + mySmartPhone.displaySize + '</span> 이며 해상도는  <span class="result2">' + mySmartPhone.resolution + '</span> 이며, 카메라 화소수는  <span class="result2">' + mySmartPhone.cameraPixel + '</span>이며, 컬러는  <span class="result2">' + mySmartPhone.color + '</span>이다. </p>')
  </script>
</body>
</html>
