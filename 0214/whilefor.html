<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>while문</h1>
  <script>
    let n = 1;
    while(n<=10){ // 조건이 맞으면 실행된다.
      document.write(n + "<br>");
      n++;
    }

    // while문은 조건이 맞으면 계속 실행된다.
  </script>
  <h1>dowhile문</h1>
  <script>
    n = 1;
    do{ // do는 무조건 한번은 실행된다.
      document.write(n + "<br>");
      n++;
    }while(n<0); // while문으로 조건이 맞지 않아도 한번은 실행된다.

    // while문과 do while문의 차이점은 do while문은 무조건 한번은 실행된다는 것이다.
  </script>

  <h1>for문</h1>
  <script>
    for(let i=1; i<=10; i++){//초기값, 조건, 증감
      document.write(i + "<br>");
    }

    /* 
    for문은 초기값, 조건, 증감을 한번에 사용할 수 있다.
    for문은 value값을 가져올 수 없다.
    for문은 배열을 사용할 수 없다. 
    */
  </script>

  <h1>forin문</h1> 
  <script>
    const obj = {a: 'banana', b: 'pineapple', c: 'kiwi'};
    /*
    객체 a,b,c는 key값이고 banana, pineapple, kiwi는 value값이다.
    key값은 문자열이다.
    value값은 문자열, 숫자, 배열, 객체 등이다.
    */
    
    for(let key in obj){ // 객체의 키값을 key에 넣는다.
      document.write(key + " : " + obj[key] + "<br>"); 
    }

    let people = {
      name : '이순신',
      age : '23',
      live : '서울'
    }

    //objact안 object를 가져오기
    people = [
    {
      name : '이순신',
      age : '23',
      live : '서울'
    },
    {
      name : '이동헌',
      age : '28',
      live : '서울'
    },
    {
      name : '김철수',
      age : '23',
      live : '부산'
    }
    ] 

    for(let key in people){
      document.write(people[key].name + " : " + people[key].age + " : " + people[key].live + "<br>");
    }




    let days = ['월', '화', '수', '목', '금', '토', '일'];
    for(let day in days){
      document.write('<br>' + day + '')}
    /* 
    key값을 이용해 obj의 value값을 가져온다.
    obj[key]는 obj의 key값을 가져온다.
    forin문은 forof문과 다르게 배열이 아닌 객체를 사용한다.
    */
    
  </script>

  <h1>forof문</h1> 
  <script>
    let arr = [1,2,3,4,5];
    for(let value of arr){ // 배열의 value값을 value에 넣는다.
      document.write(value + " ");
    }

    //forof문은 forin문과 다르게 배열을 사용한다.
  </script>

  <h1>foreach문</h1>
  <script>
    let attr = [1,2,3,4,5];
    attr.forEach(function(value, index, array){ // 배열의 value값을 value에 넣는다.
      document.write(value + "<br>");
    });

    //foreach문은 forof문과 다르게 배열을 사용한다.
    //foreach문은 for문과 다르게 배열의 value값을 가져올 수 있다.
  </script>

    
</body>
</html>
