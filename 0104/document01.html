<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_문서 객체모델 (내용수정 삽입하기)</title>
  <style>
    .clock{background: orangered; color: #FFF;}

  </style>
</head>
<body>
  <h2>01_문서 객체모델 내용수정 삽입하기</h2>
  <p>웹문서의 요소를 선택하여 내용을 삽입하거나 수정을 할 수 있다.</p>
  <ul>
    <li>요소명.innerText = 내용</li>
    <li>욧소명.innerHTML = 내용</li>
  </ul>

  <h3>버튼을 클릭하면 현재시각 #clock요소에 표시하기</h3>
  <div id="clock">

  </div>
  <input type="button" value="innerText로 현재시간 표시하기" onclick="clock01()">
  <input type="button" value="inneHTML로 현재시간 표시하기" onclick="clock02()">


  <script>
    const Today = new Date();
    const Hrs = Today.getHours();
    const Min = Today.getMinutes();


    function clock01(){
      document.getElementById('clock').innerText=`현재시간은 ${Hrs}시 ${Min}분 입니다.`;
    }
    function clock02(){
      document.getElementById('clock').innerHTML=`<p class="clock"> 현재시간은 ${Hrs}시 ${Min}분 입니다. </p>`;
    }

  </script>
</body>
</html>
